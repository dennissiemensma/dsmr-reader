name: CI

on:
  push:
    branches: [ v4 ]
  pull_request:
    branches: [ v4 ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - 3.6
#          - 3.7
#          - 3.8

    services:
      postgres:
        image: postgres
        env:
            POSTGRES_DB: test_dsmrreader
            POSTGRES_USER: root
            POSTGRES_PASSWORD: testpasswd
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.1.4
        with:
          python-version: ${{ matrix.python-version }}

      - name: System dependencies
        run: sudo apt install -y gettext libgettextpo-dev
          #libmariadb-dev-compat libmariadb-dev

      - name: Cached dependencies
        uses: actions/cache@v2.1.2
        with:
          path: |
            ~/.cache/pip
            $pythonLocation
          key: ${{ runner.os }}-${{ hashFiles('/home/runner/work/dsmr-reader/dsmr-reader/dsmrreader/provisioning/requirements/base.txt') }}-${{ hashFiles('/home/runner/work/dsmr-reader/dsmr-reader/dsmrreader/provisioning/requirements/dev.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r $GITHUB_WORKSPACE/dsmrreader/provisioning/requirements/dev.txt
          pip install psycopg2-binary
          pip freeze | grep psycopg2-binary

#      - name: Check pylama
#        run: pylama
