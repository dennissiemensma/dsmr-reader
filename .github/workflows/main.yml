#            DJANGO_SETTINGS_MODULE: dsmrreader.config.test
#            DJANGO_SECRET_KEY: non-production-value
#            DJANGO_DATABASE_ENGINE: django.db.backends.sqlite3

      - name: Run PostgreSQL tests
        run: py.test --cov --cov-report=xml
        env:
            DJANGO_SETTINGS_MODULE: dsmrreader.config.test
            DJANGO_SECRET_KEY: non-production-value
            DJANGO_DATABASE_ENGINE: django.db.backends.postgresql
            DJANGO_DATABASE_HOST: process.env.POSTGRES_HOST
            DJANGO_DATABASE_NAME: process.env.POSTGRES_DB
            DJANGO_DATABASE_USER: process.env.POSTGRES_USER
            DJANGO_DATABASE_PASSWORD: process.env.POSTGRES_PASSWORD

