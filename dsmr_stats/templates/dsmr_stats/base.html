{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} | DSMR Reader</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static 'dsmr_stats/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static 'dsmr_stats/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="{% static 'dsmr_stats/css/ionicons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- google font -->
        <link href="{% static 'dsmr_stats/css/lato-font.css' %}" rel='stylesheet' type='text/css'>
        <!-- Theme style -->
        <link href="{% static 'dsmr_stats/css/style.css' %}" rel="stylesheet" type="text/css" />
        
        <link rel="icon" type="image/png" href="{% static 'dsmr_stats/img/favicon.png' %}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-black">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="{% url 'stats:dashboard' %}" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                DSMR Reader
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
				<div class="navbar-left">
                    <ul class="nav navbar-nav">
                    	<li class="dropdown user user-menu">
                        	<a href="" onclick="return false;">
                        		<span>{% block header %}{% endblock %}</span>
                         	</a>
                         </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <ul class="sidebar-menu">
                        <li>
                            <a href="{% url 'stats:dashboard' %}">
                                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'stats:history' %}">
                                <i class="fa fa-line-chart"></i> <span>Recent history</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'stats:statistics' %}">
                                <i class="fa fa-bar-chart"></i> <span>Statistics</span>
                            </a>
                        </li>
                        <li>
                            &nbsp;
                        </li>
                         <li>
                            <a href="{% url 'admin:index' %}">
                                <i class="fa fa-cogs"></i> <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
			{% block content %}{% endblock %}
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

		{% block javascript %}
        <!-- jQuery 2.0.2 -->
        <script src="{% static 'dsmr_stats/js/jquery-2.0.2.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'dsmr_stats/js/jquery.min.js' %}" type="text/javascript"></script>

        <!-- Bootstrap -->
        <script src="{% static 'dsmr_stats/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <!-- Director App -->
        <script src="{% static 'dsmr_stats/js/Director/app.js' %}" type="text/javascript"></script>
        
        {% endblock %}
    </body>
</html>
